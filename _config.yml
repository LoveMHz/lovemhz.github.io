### GENERAL SETTINGS ###

# Site settings
title: LoveMHz
description: ""
analytics: "UA-24585518-1"
baseurl: "" #important: start with /
url: "https://lovemhz.com"

# GitHub Pages workaround
# Reference: https://github.com/jekyll/jekyll/issues/7478
theme: null

# Build settings
markdown: kramdown
permalink: pretty
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is
paginate: 5
paginate_path: "blog/page:num"

highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

colors:  #in hex code if not noted else
  primary: "#00b3fe" #"#F70031"
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#384452" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  projects:
    output: true
    permalink: /projects/:title/
  questions:
    output: true
    permalink: /questions/:title/

